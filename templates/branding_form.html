<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Blueprint by Simple Syrup</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Epilogue:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="main-content" role="main">
        <div class="container">
            <div class="section hero">
                <div class="hero-container">
                    <img src="/static/images/Blueprint Logo.svg" alt="Brand Blueprint Logo">
                </div>
            </div>

            <div class="section form-section">
                <div class="card">
                    <h3>Get tailored recommendations to strengthen your brand.</h3>
                    <form id="brandForm">
                        <div class="form-group">
                            <label for="company_name">Company Name</label>
                            <input type="text" id="company_name" name="company_name" placeholder="Simple Syrup" required>
                        </div>

                        <div class="form-group">
                            <label for="target_audience">Target Audience</label>
                            <input type="text" id="target_audience" name="target_audience" placeholder="Small and growing businesses in the service and creative industry" required>
                        </div>

                        <div class="form-group">
                            <label for="company_description">Company Description</label>
                            <input type="text" id="company_description" name="company_description" placeholder="A brand development studio" required>
                        </div>

                        <div class="form-group">
                            <label for="initialEmail">Email Address</label>
                            <input type="email" id="initialEmail" name="email" placeholder="will@simplesyrup.studio" required>
                        </div>

                        <button type="submit" class="button button-primary">Build Blueprint</button>
                    </form>
                </div>
            </div>

            <div class="section results-section hidden">
                <div class="card">
                    <div id="brandingResults">
                        <div class="results-grid">
                            <div class="insight-section">
                                <div id="streamingContent">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-content">
        <img src="/static/images/logo.png" alt="Simple Syrup Logo" class="footer-logo">
        <a href="https://www.simplesyrup.studio" class="footer-link" target="_blank">simplesyrup.studio</a>
        <a href="https://www.linkedin.com/in/willschlesinger/" class="social-icon" target="_blank">
            <img src="/static/images/linkedin-icon.svg" alt="LinkedIn">
        </a>
        <div class="copyright">
            Â© 2024 Simple Syrup. All rights reserved.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
